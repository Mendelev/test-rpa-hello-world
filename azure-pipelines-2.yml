pool:
  vmImage: ubuntu-latest

resources:
  repositories:
    - repository: templates
      type: git
      name: External-Scripts/template-machine


jobs:
- job: CreateMachine
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: python-script-create-vm.yml@templates  # Template reference 
- job: RunWorkflowAnalyzer
  dependsOn: CreateMachine
  condition: succeeded('CreateMachine')
  variables:
    InstanceID: $[ dependencies.InitializeMachine.outputs['createMachine.INSTANCE_ID'] ]
  pool: 
    name: Workflow-Analyzer
    demands:
    - workflow-analyzer-agent-$(InstanceID)
  steps:
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        C:\Users\Administrator\AppData\Local\Programs\UiPath\Studio\UiPath.Studio.CommandLine.exe analyze -p "$(Build.Repository.LocalPath	
        )\test-rpa-hello-world-main\project.json"
- job: TerminateMachine
  dependsOn: RunWorkflowAnalyzer
  variables:
    InstanceID: $[ dependencies.InitializeMachine.outputs['createMachine.INSTANCE_ID'] ]
  condition: succeeded('RunWorkflowAnalyzer')
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: python-script-delete-vm.yml@templates
